<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הרשמה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 10px;
        }

        .radio-option,
        .checkbox-option {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-left: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label,
        .checkbox-option label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            color: #667eea;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>טופס הרשמה</h1>
        <p class="subtitle">אנא מלא את הפרטים הבאים. כל השדות המסומנים ב-<span class="required">*</span> הם חובה.</p>

        <div class="success-message" id="successMessage">
            הטופס נשלח בהצלחה! תודה על הפנייה, ניצור איתך קשר בקרוב.
        </div>

        <div class="error-message" id="errorMessage">
            אירעה שגיאה בשליחת הטופס. אנא נסה שוב.
        </div>

        <form id="applicationForm">
            <!-- 
            ========================================
            שלב 1: הוסף את המפתח שלך כאן!
            ========================================
            לך לאתר: https://web3forms.com
            הזן את כתובת המייל שלך
            העתק את המפתח שתקבל
            הדבק אותו במקום YOUR_ACCESS_KEY_HERE למטה
            ========================================
            -->
            <input type="hidden" name="access_key" value="3574ed75-b1ea-4d75-9295-fef8e297bf3f">
            
            <!-- Honeypot Spam Protection (hidden from users, only bots will fill it) -->
            <input type="checkbox" name="botcheck" style="display: none;" tabindex="-1" autocomplete="off">
            
            <!-- Personal Information -->
            <div class="section-title">פרטים אישיים</div>

            <div class="form-group">
                <label for="name">שם מלא <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">דואר אלקטרוני <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">מספר טלפון <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Questions Section -->
            <div class="section-title">שאלות</div>

            <!-- Question 1 - Radio -->
            <div class="form-group">
                <label>מה רמת הניסיון שלך? <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="exp1" name="experience" value="מתחיל" required>
                        <label for="exp1">מתחיל</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="exp2" name="experience" value="בינוני">
                        <label for="exp2">בינוני</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="exp3" name="experience" value="מתקדם">
                        <label for="exp3">מתקדם</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="exp4" name="experience" value="מומחה">
                        <label for="exp4">מומחה</label>
                    </div>
                </div>
            </div>

            <!-- Question 2 - Checkboxes -->
            <div class="form-group">
                <label>באילו תחומים אתה מעוניין? (ניתן לבחור יותר מאחד)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="interest1" name="interests" value="פיתוח">
                        <label for="interest1">פיתוח</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="interest2" name="interests" value="עיצוב">
                        <label for="interest2">עיצוב</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="interest3" name="interests" value="שיווק">
                        <label for="interest3">שיווק</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="interest4" name="interests" value="ניהול">
                        <label for="interest4">ניהול</label>
                    </div>
                </div>
            </div>

            <!-- Question 3 - Radio -->
            <div class="form-group">
                <label>מתי אתה זמין להתחיל? <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="avail1" name="availability" value="מיידי" required>
                        <label for="avail1">מיידי</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="avail2" name="availability" value="תוך שבועיים">
                        <label for="avail2">תוך שבועיים</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="avail3" name="availability" value="תוך חודש">
                        <label for="avail3">תוך חודש</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="avail4" name="availability" value="תוך שלושה חודשים">
                        <label for="avail4">תוך שלושה חודשים</label>
                    </div>
                </div>
            </div>

            <!-- Text Area Questions -->
            <div class="form-group">
                <label for="background">ספר לנו על הרקע המקצועי שלך <span class="required">*</span></label>
                <textarea id="background" name="background" required></textarea>
            </div>

            <div class="form-group">
                <label for="motivation">למה אתה מעוניין להצטרף אלינו?</label>
                <textarea id="motivation" name="motivation"></textarea>
            </div>

            <div class="form-group">
                <label for="additional">פרטים נוספים או שאלות</label>
                <textarea id="additional" name="additional"></textarea>
            </div>

            <button type="submit" id="submitBtn">שלח טופס</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('applicationForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'שולח...';
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Get form data
            const formData = new FormData(form);
            
            // Collect all checkbox values
            const checkboxes = document.querySelectorAll('input[name="interests"]:checked');
            const interests = Array.from(checkboxes).map(cb => cb.value).join(', ');
            formData.set('interests', interests || 'לא נבחר');

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.style.display = 'block';
                    form.reset();
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'שלח טופס';
            }
        });
    </script>
</body>
</html>
