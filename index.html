<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הרשמה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 10px;
        }

        .radio-option,
        .checkbox-option {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-left: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label,
        .checkbox-option label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            color: #667eea;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>טופס הרשמה</h1>
        <p class="subtitle">אנא מלא את הפרטים הבאים. כל השדות המסומנים ב-<span class="required">*</span> הם חובה.</p>

        <div class="success-message" id="successMessage">
            הטופס נשלח בהצלחה! תודה על הפנייה, ניצור איתך קשר בקרוב.
        </div>

        <div class="error-message" id="errorMessage">
            אירעה שגיאה בשליחת הטופס. אנא נסה שוב.
        </div>

        <form id="applicationForm">
            <!-- 
            ========================================
            שלב 1: הוסף את המפתח שלך כאן!
            ========================================
            לך לאתר: https://web3forms.com
            הזן את כתובת המייל שלך
            העתק את המפתח שתקבל
            הדבק אותו במקום YOUR_ACCESS_KEY_HERE למטה
            ========================================
            -->
            <input type="hidden" name="access_key" value="3574ed75-b1ea-4d75-9295-fef8e297bf3f">
            
            <!-- Custom Email Subject -->
            <input type="hidden" name="subject" value="טופס הרשמה חדש מהאתר">
            
            <!-- Honeypot Spam Protection (hidden from users, only bots will fill it) -->
            <input type="checkbox" name="botcheck" style="display: none;" tabindex="-1" autocomplete="off">
            
            <!-- Personal Information -->
            <div class="section-title">פרטים אישיים</div>

            <div class="form-group">
                <label for="name">שם מלא <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">דואר אלקטרוני <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">מספר טלפון <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">כתובת <span class="required">*</span></label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Questions Section -->
            <div class="section-title">שאלות</div>

            <!-- Question 1 - Age -->
            <div class="form-group">
                <label>גיל <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="age1" name="age" value="21-30" required>
                        <label for="age1">21-30</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="age2" name="age" value="31-40">
                        <label for="age2">31-40</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="age3" name="age" value="41-50">
                        <label for="age3">41-50</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="age4" name="age" value="+50">
                        <label for="age4">+50</label>
                    </div>
                </div>
            </div>

            <!-- Question 2 - Rovayi -->
            <div class="form-group">
                <label>רובאי <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="rovayi1" name="rovayi" value="03 ומעלה" required>
                        <label for="rovayi1">03 ומעלה</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="rovayi2" name="rovayi" value="02">
                        <label for="rovayi2">02</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="rovayi3" name="rovayi" value="לא יודע">
                        <label for="rovayi3">לא יודע</label>
                    </div>
                </div>
            </div>

            <!-- Question 3 - Military Rank -->
            <div class="form-group">
                <label for="military_rank">דרגה צבאית</label>
                <input type="text" id="military_rank" name="military_rank" placeholder="לדוגמה: סמל, סמ&quot;ר, נגד, קצין">
            </div>

            <!-- Question 4 - Military Role -->
            <div class="form-group">
                <label for="military_role">תפקיד בצבא</label>
                <textarea id="military_role" name="military_role" placeholder="תאר בכלליות את תפקידך בצבא"></textarea>
            </div>

            <!-- Question 5 - Driver's License -->
            <div class="form-group">
                <label>רישיון נהיגה</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="license1" name="drivers_license" value="רכב">
                        <label for="license1">רכב</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="license2" name="drivers_license" value="משאית">
                        <label for="license2">משאית</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="license3" name="drivers_license" value="אופנוע">
                        <label for="license3">אופנוע</label>
                    </div>
                </div>
            </div>

            <!-- Question 6 - Criminal Record -->
            <div class="form-group">
                <label>רקע פלילי <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="criminal1" name="criminal_record" value="אין" required>
                        <label for="criminal1">אין</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="criminal2" name="criminal_record" value="יש">
                        <label for="criminal2">יש</label>
                    </div>
                </div>
            </div>

            <!-- Question 7 - Physical Fitness -->
            <div class="form-group">
                <label>כושר גופני <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="fitness1" name="physical_fitness" value="מצוין" required>
                        <label for="fitness1">מצוין</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="fitness2" name="physical_fitness" value="טוב">
                        <label for="fitness2">טוב</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="fitness3" name="physical_fitness" value="בינוני">
                        <label for="fitness3">בינוני</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="fitness4" name="physical_fitness" value="נמוך">
                        <label for="fitness4">נמוך</label>
                    </div>
                </div>
            </div>

            <!-- Question 8 - Education -->
            <div class="form-group">
                <label>השכלה <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="edu1" name="education" value="תיכונית" required>
                        <label for="edu1">תיכונית</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="edu2" name="education" value="תואר ראשון">
                        <label for="edu2">תואר ראשון</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="edu3" name="education" value="תואר שני ומעלה">
                        <label for="edu3">תואר שני ומעלה</label>
                    </div>
                </div>
            </div>

            <!-- Question 9 - Shift Availability -->
            <div class="form-group">
                <label>מוכנות למשמרות <span class="required">*</span></label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="shift1" name="shift_availability" value="בוקר">
                        <label for="shift1">בוקר</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="shift2" name="shift_availability" value="צהריים">
                        <label for="shift2">צהריים</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="shift3" name="shift_availability" value="לילה">
                        <label for="shift3">לילה</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="shift4" name="shift_availability" value="סופי שבוע">
                        <label for="shift4">סופי שבוע</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="shift5" name="shift_availability" value="חגים">
                        <label for="shift5">חגים</label>
                    </div>
                </div>
            </div>

            <!-- Text Area Questions -->
            <div class="form-group">
                <label for="motivation">למה את\ה רוצה להצטרף לכיתת הכוננות? <span class="required">*</span></label>
                <textarea id="motivation" name="motivation" required></textarea>
            </div>

            <div class="form-group">
                <label for="additional">פרטים נוספים</label>
                <textarea id="additional" name="additional"></textarea>
            </div>

            <!-- Confirmation Checkbox -->
            <div class="form-group">
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="confirmation" name="confirmation" value="מאושר" required style="margin-left: 10px; width: 18px; height: 18px; cursor: pointer;">
                    <label for="confirmation" style="margin: 0; cursor: pointer; font-weight: 600;">
                        אני מאשר\ת שהפרטים שמסרתי נכונים. <span class="required">*</span>
                    </label>
                </div>
            </div>

            <button type="submit" id="submitBtn">שלח טופס</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('applicationForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate that at least one shift checkbox is checked
            const shiftCheckboxes = document.querySelectorAll('input[name="shift_availability"]:checked');
            if (shiftCheckboxes.length === 0) {
                alert('אנא בחר לפחות משמרת אחת');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'שולח...';
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Get form data
            const formData = new FormData(form);
            
            // Collect all checkbox values for drivers_license
            const licenseCheckboxes = document.querySelectorAll('input[name="drivers_license"]:checked');
            const licenses = Array.from(licenseCheckboxes).map(cb => cb.value).join(', ');
            formData.set('drivers_license', licenses || 'לא נבחר');

            // Collect all checkbox values for shift_availability
            const shifts = Array.from(shiftCheckboxes).map(cb => cb.value).join(', ');
            formData.set('shift_availability', shifts || 'לא נבחר');

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.style.display = 'block';
                    form.reset();
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'שלח טופס';
            }
        });
    </script>
</body>
</html>
